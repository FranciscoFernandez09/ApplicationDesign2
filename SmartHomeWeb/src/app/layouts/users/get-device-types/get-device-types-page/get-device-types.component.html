<app-main-menu>
  <div class="horizontal-container">
    <table class="table table-striped">
      <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let type of types">
        <td>{{ type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-server-response-visualization [isSuccess]="isSuccess" [message]="message"></app-server-response-visualization>
</app-main-menu>
